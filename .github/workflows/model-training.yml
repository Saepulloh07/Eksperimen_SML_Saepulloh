name: Model Training Pipeline

on:
  workflow_run:
    workflows: ["Wine Quality Preprocessing Pipeline"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      model_type:
        description: Model type to train
        required: true
        type: choice
        options: [baseline, tuned]
        default: baseline

jobs:
  train:
    name: Train ${{ inputs.model_type || 'baseline' }} Model
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && contains('main develop', github.event.workflow_run.head_branch))

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip

      - name: Install All Dependencies (including MLflow)
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib matplotlib seaborn
          pip install mlflow python-dotenv dagshub  # <-- Yang paling penting!

      - name: Download Preprocessed Data
        uses: actions/download-artifact@v4
        with:
          name: preprocessed-wine-data
          path: Membangun_model/data/

      - name: Train Model
        working-directory: ./Membangun_model
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_REPO: ${{ secrets.DAGSHUB_REPO }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          if [ "${{ inputs.model_type }}" = "tuned" ] || [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "Running baseline model (default)"
            python modelling.py
          else
            echo "Running tuned model"
            python modelling_tuning.py
          fi

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.model_type || 'baseline' }}-model-artifacts
          path: |
            Membangun_model/wine_quality_model.pkl
            Membangun_model/best_model_tuned.pkl
            Membangun_model/artifacts/
          retention-days: 30
