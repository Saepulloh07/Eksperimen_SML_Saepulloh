name: Wine Quality Preprocessing Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "./preprosessing/**"
      - ".github/workflows/preprocessing-pipeline.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      dataset_url:
        description: "Dataset URL"
        required: false
        default: "https://archive.ics.uci.edu/ml/machine-learning-databases/wine-quality/winequality-red.csv"

env:
  PYTHON_VERSION: "3.10"
  OUTPUT_DIR: ./preprosessing/data/output

jobs:
  preprocessing:
    name: Data Preprocessing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r ./preprosessing/requirements.txt

      - name: Run Preprocessing Pipeline
        working-directory: ./preprosessing
        run: |
          echo "Starting preprocessing pipeline..."
          python automation_Saepulloh.py --dataset-url "${{ github.event.inputs.dataset_url }}"
          echo "Preprocessing completed."

      - name: Verify Output Files
        run: |
          echo "Validating output directory: $OUTPUT_DIR"
          REQUIRED_FILES=(
            "X_train_scaled.npy"
            "X_test_scaled.npy"
            "y_train.npy"
            "y_test.npy"
            "scaler.pkl"
            "feature_names.pkl"
          )

          for file in "${REQUIRED_FILES[@]}"; do
            path="$OUTPUT_DIR/$file"
            if [[ -f "$path" ]]; then
              echo "‚úî $file found"
            else
              echo "‚ùå Missing: $file"
              exit 1
            fi
          done

      - name: Generate Dataset Summary
        run: |
          python ./preprosessing/scripts/generate_summary.py "$OUTPUT_DIR"

      - name: Upload Preprocessed Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-wine-data
          path: ${{ env.OUTPUT_DIR }}
          retention-days: 30

      - name: Pipeline Summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ## üç∑ Preprocessing Pipeline Summary

          Status: **SUCCESS**

          **Generated Artifacts:**
          - X_train_scaled.npy  
          - X_test_scaled.npy  
          - y_train.npy  
          - y_test.npy  
          - scaler.pkl  
          - feature_names.pkl  

          You can download the artifacts and proceed to model training.
          EOF

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úî Preprocessing pipeline completed successfully. Artifacts are ready for model training."
            })

  data-validation:
    name: Data Validation
    runs-on: ubuntu-latest
    needs: preprocessing

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download Preprocessed Data
        uses: actions/download-artifact@v4
        with:
          name: preprocessed-wine-data
          path: artifacts/preprocessed/

      - name: Run Data Validation Checks
        run: |
          python ./preprosessing/scripts/validate_data.py artifacts/preprocessed/
