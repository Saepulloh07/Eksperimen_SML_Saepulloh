name: CI - Retrain Heart Disease Model

on:
  push:
    branches:
      - main # Trigger otomatis saat push ke main
  workflow_dispatch: # Trigger manual dari GitHub UI

jobs:
  retrain-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12 # Sesuaikan dengan environment Anda (dari code: Python 3.12.3)

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda env create -f MLProject/conda.yaml
          conda activate heart-disease-env
          pip install mlflow  # Pastikan MLflow terinstall jika tidak di conda.yaml

      - name: Run MLflow Project for Retraining
        shell: bash -l {0}
        run: |
          conda activate heart-disease-env
          cd MLProject
          mlflow run .  # Jalankan entry point default (modelling.py)
          # Jika menggunakan DagsHub, tambahkan env vars:
          # export MLFLOW_TRACKING_URI=${{ secrets.DAGSHUB_URI }}
          # export MLFLOW_TRACKING_USERNAME=${{ secrets.DAGSHUB_USERNAME }}
          # export MLFLOW_TRACKING_PASSWORD=${{ secrets.DAGSHUB_TOKEN }}

      - name: Build Docker Image with MLflow
        shell: bash -l {0}
        run: |
          conda activate heart-disease-env
          cd MLProject
          # Asumsikan model terbaik dilog di MLflow dengan URI seperti 'runs:/<run_id>/model'
          # Ganti <run_id> dengan ID run terbaru (atau automate dengan mlflow search_runs)
          # Contoh: Cari run terbaru
          LATEST_RUN_ID=$(mlflow runs list --experiment-name=Heart_Disease_Classification --max-results=1 | grep -oP '(?<=Run ID: )\w+')
          MODEL_URI="runs:/$LATEST_RUN_ID/model"
          mlflow models build-docker -m $MODEL_URI -n ${{ secrets.DOCKER_USERNAME }}/heart-disease-model:latest --enable-mlserver

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/heart-disease-model:latest

      - name: Notify Success
        if: success()
        run: echo "Retraining and Docker build successful! Image pushed to Docker Hub."
