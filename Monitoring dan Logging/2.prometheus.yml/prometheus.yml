# Prometheus Configuration for Wine Quality Model Monitoring
global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: "wine-quality-prod"
    environment: "production"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "localhost:9093"

# Load alerting rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: "/metrics"

  # Wine Quality Model API
  - job_name: "wine_model_api"
    static_configs:
      - targets: ["localhost:5000"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter (System Metrics)
  - job_name: "node_exporter"
    static_configs:
      - targets: ["localhost:9100"]
    scrape_interval: 15s

  # Custom Python Exporter
  - job_name: "custom_model_metrics"
    static_configs:
      - targets: ["localhost:8000"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Docker Container Metrics (if using Docker)
  - job_name: "docker"
    static_configs:
      - targets: ["localhost:9323"]
    scrape_interval: 20s
