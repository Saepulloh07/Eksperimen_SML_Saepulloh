global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "heart-disease-monitor"
    environment: "production"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # Node Exporter - System Metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "system"
          instance: "heart-disease-server"

  # Custom ML Model Exporter
  - job_name: "heart-disease-exporter"
    scrape_interval: 10s
    static_configs:
      - targets: ["prometheus-exporter:8000"]
        labels:
          service: "ml-model"
          model: "heart-disease-classifier"

  # MLServer Metrics (if available)
  - job_name: "mlserver"
    scrape_interval: 15s
    static_configs:
      - targets: ["mlserver:8080"]
        labels:
          service: "mlserver"
    metrics_path: "/metrics"
