global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "heart-disease-monitor"
    environment: "production"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "system"
          instance: "heart-disease-server"

  - job_name: "heart-disease-exporter"
    scrape_interval: 10s
    static_configs:
      - targets: ["prometheus-exporter:8000"]
        labels:
          service: "ml-model"
          model: "heart-disease-classifier"

  - job_name: "mlserver"
    scrape_interval: 15s
    static_configs:
      - targets: ["mlserver:8080"]
        labels:
          service: "mlserver"
    metrics_path: "/metrics"
